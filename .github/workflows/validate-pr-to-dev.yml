name: Validate PR Branches to Dev

on:
  pull_request:
    branches:
      - dev

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch name
        id: check-branch
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Checking PR branch: $BRANCH_NAME"
          if [[ "$BRANCH_NAME" =~ ^(feat/|fix/) ]]; then
            echo "---"
            echo "✅ Branch $BRANCH_NAME is allowed for PR to dev."
            echo "branch_valid=true" >> $GITHUB_OUTPUT
          else
            echo "---"
            echo "❌ Error: Only 'feat/' and 'fix/' branches can open PRs to 'dev'."
            echo "branch_valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if branch invalid
        if: ${{ steps.check-branch.outputs.branch_valid == 'false' }}
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = process.env.GITHUB_REF.split('/')[2];
            const branch_name = process.env.GITHUB_HEAD_REF;
            const message = `❌ To automate versioning, only branches starting with 'feat/' or 'fix/' are allowed to open PRs to 'dev'.\nYour branch: ${branch_name}. Please rename your branch.`;
            await github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
            core.setFailed('Invalid branch for PR to dev.');
